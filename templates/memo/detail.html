{% extends 'base.html' %}

{% block content %}

<div>
    <a href="{% url 'memo:index' %}">ホームに戻る</a>
</div>
  
<h2>{{ memo.title }}</h2>
<div>
    {{ memo.text | linebreaks | urlize }}
</div>

<button><a class="btn" href="{% url 'memo:edit_memo' memo.slug %}">編集</a></button>

<form method="post" action="{% url 'memo:delete_memo' memo.slug %}">
    {% csrf_token %}
    <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
</form>

{% endblock content %}
