{% extends 'base.html' %}

{% block content %}

<div>
    <a href="{% url 'memo:detail' memo.slug %}">戻る</a>
</div>

<form action="{% url 'memo:edit_memo' memo.slug %}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <th>タイトル</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>スラッグ</th>
            <td>{{ form.slug }}</td>
        </tr>
        <tr>
            <th>テキスト</th>
            <td>{{ form.text }}</td>
        </tr>
    </table>
    <button class="btn" type="submit">保存</button>
</form>

{% endblock content %}
